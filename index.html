<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/2265084165.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cal-main">
        <div class="cal-box">
            <div class="calculation">
                <input id="result" type="text" class="question">
                <!-- <input type="text" class="ans" readonly> -->
            </div>
            <div class="cal-button">
                <div class="button-sec-1">
                    <button onclick="cleardata()" class="operations">AC</button>
                    <button onclick="displaydata(7)" class="numbers">7</button>
                    <button onclick="displaydata(4)" class="numbers">4</button>
                    <button onclick="displaydata(1)"class="numbers">1</button>
                    <button onclick="displaydata('%')"class="numbers">%</button>
                </div>
                <div class="button-sec-2">
                    <button onclick="displaydata('/')"class="operations">/</button>
                    <button onclick="displaydata(8)"class="numbers">8</button>
                    <button onclick="displaydata(5)"class="numbers">5</button>
                    <button onclick="displaydata(2)"class="numbers">2</button>
                    <button onclick="displaydata(0)"class="numbers">0</button>
                </div>
                <div class="button-sec-3">
                    <button onclick="displaydata('*')"class="operations"><i class="fa-solid fa-xmark"></i></button>
                    <button onclick="displaydata(9)"class="numbers">9</button>
                    <button onclick="displaydata(6)"class="numbers">6</button>
                    <button onclick="displaydata(3)"class="numbers">3</button>
                    <button onclick="displaydata(',')"class="numbers">,</button>
                </div>
                <div class="button-sec-4">
                    <button onclick="backspace()"class="operations"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="displaydata('-')"class="operations"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="displaydata('+')"class="operations"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="evaluateexp()"class="operations-equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
